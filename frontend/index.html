<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ducks</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper" id="wrapper">

        <div id="login-wrapper">
            <img src="Images/bookstore.jpg" alt="Bookstore window">
            <h1 id="first-page-h1">Book Ducks</h1>
            <input type="text" id="login-username" placeholder="Username">
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-psw" placeholder="Password">
            <button id="register-user-btn">Register User</button>
            <button id="login-user-btn">Login</button>
        </div>

        <span id="register-message"></span>

        <h2 id="first-page-h2">Browse our books</h2>

        <!-- PHOTO GALLERY DIV -->
        <div id="photo-gallery">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
